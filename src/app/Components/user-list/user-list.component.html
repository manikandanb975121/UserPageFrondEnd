<div class="m-5">
    <div class="row">
        <div class="col-xl-3" *ngFor="let user of users">
            <div class="card">
                <img class="card-img-top" [src]="user.profilePicture" style="width: 100%; height: 200px;">
                <div class="card-body">
                  <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
                  <p class="card-text">{{ user.email }}</p>
                  <p class="card-text">{{ user.phoneNumber }}</p>
                  <button mat-raised-button  (click)="updateUser(user)" class="btn btn-success">Update</button>
                  <button mat-raised-button (click)="deleteUser(user._id)" class="ml-2 btn btn-danger">Delete</button>
                </div>
              </div>
        </div>
    </div>
</div>
