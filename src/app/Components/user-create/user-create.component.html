<div class="card">
    <div class="card-body">
      <h5 class="card-title">User Form</h5>
      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->

      <form [formGroup]="userForm" (ngSubmit)="createUser()">
        <div  class="form-group mt-3">
          <label>First Name</label>
          <input type="text" class="form-control" placeholder="First Name" formControlName="first_name">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group mt-3">
          <label for="exampleInputPassword1">Last Name</label>
          <input type="text" class="form-control" placeholder="Last Name" formControlName="last_name">
        </div>
        <div class="form-group mt-3">
            <label for="exampleInputPassword1">Email ID</label>
            <input type="text" class="form-control" placeholder="Last Name" formControlName="emailId">
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputPassword1">Phone Number</label>
            <input type="text" class="form-control" placeholder="Last Name" formControlName="phoneNumber">
          </div>

          <div *ngIf="!data">
            <button class="mt-2 btn btn-success" mat-raised-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="imagePicker($event)"/>
          </div>


        <div class="image-preview" *ngIf="imagePreview">
            <img [src]="imagePreview" alt="image preview">
        </div>

        <button *ngIf="!data" mat-raised-button type="submit" class="btn btn-primary">Submit</button>
        <button  *ngIf="data" mat-raised-button type="button" (click)="updatUser()" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
